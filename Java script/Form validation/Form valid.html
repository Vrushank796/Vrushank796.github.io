<html>
<head>

     if(name=='')

	 }
	 else if(password.length<6 || password.length>12)
	 {

	 }
	 else if(mobno.length!=10)
	 {
	   prompt("Invalid mobile no")
	 }
	 else
	 {

	 }
	
	}

   
	</script>
