    die("Connection failed: " . mysqli_connect_error());

    // output data of each row
    while($row = mysqli_fetch_assoc($result)) {
       echo  $row["train no"]. " ".$row["train name"]. " ". $row["stncode"] ." ". $row["stnname"] ." ". $row["arrives"] ." ".  $row["departs"] ." ". $row["halttime"]  . "<br>";
    }
} else {
    echo "0 results";
}
